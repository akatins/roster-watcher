<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roster Watcher</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>✈️ Roster Watcher</h1>
  <label>
    <input type="checkbox" id="silentToggle"> Silent Mode
  </label>
  <p>Scanning every 60 seconds...</p>
  <audio id="cashTone" src="cash-register.mp3" preload="auto"></audio>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
